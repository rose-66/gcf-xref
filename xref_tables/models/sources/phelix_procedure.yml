    - name: ext_phelix_procedure
      description: "A cross-walk of Phelix procedure codes and their corresponding units."
      columns:
        - name: reason
          description: "Contains the exam details. It usually includes: CPT Code (numeric identifier for the procedure), Exam Description (body part, technique, contrast info, etc.), Modality (appears after __, e.g., CT, MRI, US, XRAY)."
