version: 2

sources:
  - name: dts_01
    tables:
    - name: ext_business_licenses
      description: "Business licenses."
      columns:
        - name: "id"
          description: "A calculated ID for each record."
        - name: "license_id"
          description: "An internal database ID for each record. Each license can have multiple records as it goes through renewals and other transactions. See the LICENSE NUMBER field for the number generally known to the public and used in most other data sources that refer to the license."
        - name: "account_number"
          description: "The account number of the business owner, which will stay consistent across that owner's licenses and can be used to find the owner in the Business Owners dataset."
        - name: "site_number"
          description: "An internal database ID indicating the location of this licensed business to account for business owners with more than one location."
        - name: "legal_name"
          description: "The legal name of the business."
        - name: "doing_business_as_name"
          description: "The doing business as name of the business."
        - name: "business_address"
          description: "The address of the business."
        - name: "city"
          description: "The city of the business."
        - name: "business_state"
          description: "The state of the business."
        - name: "zip_code"
          description: "The zip code of the business."
        - name: "ward"
          description: "The ward where the business is located."
        - name: "precinct"
          description: "The precinct within the ward where the business is located. Note the the same precinct numbers exist in multiple wards."
        - name: "ward_precinct"
          description: "The ward and precinct where the business is located. This column can be used to filter by precinct more easily across multiple wards."
        - name: "police_district"
          description: "The police district where the business is located."
        - name: "community_area"
          description: "Community Area Number"
        - name: "community_area_name"
          description: "Community Area Name"
        - name: "neighborhood"
          description: "The neighborhood where the business is located."
        - name: "license_code"
          description: "A code for the type of license. Each code value corresponds to a specific LICENSE DESCRIPTION value."
        - name: "license_description"
          description: "The description of the license."
        - name: "business_activity_id"
          description: "A code for the business activity. Each ID value corresponds to a specific BUSINESS ACTIVITY value."
        - name: "business_activity"
          description: "The business activity of the business."
        - name: "license_number"
          description: "The license number known to the public and generally used in other data sources that refer to the license. This is the field most users will want for most purposes. Each license has a single license number that stays consistent throughout the lifetime of the license. By contrast, the LICENSE ID field is an internal database ID and not generally useful to external users."
        - name: "application_type"
          description: "The type of application for the license."
        - name: "application_created_date"
          description: "The date the business license application was created. RENEW type records do not have an application."
        - name: "application_requirements_complete"
          description: "For all application types except RENEW, this is the date all required application documents were received. For RENEW type records, this is the date the record was created."
        - name: "payment_date"
          description: "The date the license was paid for."
        - name: "conditional_approval"
          description: "This pertains to applications that contain liquor licenses. Customers may request a conditional approval prior to building out the space."
        - name: "license_term_start_date"
          description: "The start date of the license term."
        - name: "license_term_expiration_date"
          description: "The expiration date of the license term."
        - name: "license_approved_for_issuance"
          description: "This is the date the license was ready for issuance. Licenses may not be issued if the customer owes debt to the City."
        - name: "date_issued"
          description: "The date the license was issued."
        - name: "license_status"
          description: "See the dataset description for the codes used."
        - name: "license_status_change_date"
          description: "The date the license status was changed."
        - name: "ssa"
          description: "Special Service Areas are local tax districts that fund expanded services and programs, to foster commercial and economic development, through a localized property tax. In other cities these areas are sometimes called Business Improvement Districts (BIDs). This portal contains a map of all Chicago SSAs"
        - name: "latitude"
          description: "The latitude of the business."
        - name: "longitude"
          description: "The longitude of the business."
        - name: "location_description"
          description: "The description of the location where the business is located."