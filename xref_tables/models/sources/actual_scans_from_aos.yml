  - name: slv_xref 
    tables:
    - name: ext_actual_scans_from_aos
      description: "A weekly breakdown of various metrics related to site, region, or modality, as tracked bny RIS."
      columns:
        - name: ris
          description: "Radiology Information System (eg. Abbadox, FUJI, eRAD, etc.)"
        - name: region
          description: "Geographical region of where the site is located"
        - name: site_name
          description: "Site location name"
        - name: site_manager
          description: "Name of the manager in the site"
        - name: regional_director
          description: "Name of the regional director"
        - name: mrta_ready
          description: "Boolean indicator (yes or no) whether an MRTA is ready"
        - name: modality
          description: "Type of medical imaging procedure (eg MRI, CT, US, X-Ray, etc.)"
        - name: customer_number
          description: "5 digit unique identifier for the customer"
        - name: hours_open
          description: "The number of hours the site is open for business"
        - name: capacity
          description: "The capacity or maximum number of procedures the site can perform."
        - name: modality_group
          description: "The group of category in which the modality belongs"
        - name: metric
          description: "The specific metric being measured"
